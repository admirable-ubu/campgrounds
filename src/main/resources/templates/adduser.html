<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campgrounds</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Nature Campgrounds</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addcampground">Add Campground</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/addtag">Add Tag</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mt-3 mb-3">Register new moderator</h2>

                    <form action="#" th:action="@{/registeruser}" th:object="${user}"
                          method="POST">

                        <label for="first_name" class="form-label mt-2 mb-1">First Name</label>
                        <input type="text" th:field="*{userProfile.first_name}"
                               placeholder="First Name" class="form-control " id="first_name" required>

                        <label for="last_name" class="form-label mt-2 mb-1">Last Name</label>
                        <input type="text" th:field="*{userProfile.last_name}"
                               placeholder="Last Name" class="form-control " id="last_name" required>

                        <label for="username" class="form-label mt-2 mb-1">Username</label>
                        <input type="text" th:field="*{username}"
                               placeholder="Moderator Username" class="form-control" id="username" required>

                        <label for="email" class="form-label mt-2 mb-1">Email</label>
                        <input type="text" th:field="*{email}"
                               placeholder="Email" class="form-control " id="email" required>

                        <label for="home_town" class="form-label mt-2 mb-1">Home Town</label>
                        <input type="text" th:field="*{userProfile.home_town}"
                               placeholder="Home Town" class="form-control" id="home_town" required>

                        <label for="phone_number" class="form-label mt-2 mb-1">Phone Number</label>
                        <input type="text" th:field="*{userProfile.phone_number}"
                               placeholder="Phone Number" class="form-control " id="phone_number" required>


                        <button type="submit" class="btn btn-primary mt-3"> Save Moderator</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
